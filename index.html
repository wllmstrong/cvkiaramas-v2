    <!-- ðŸ›¡ï¸ ANTI-INJECTION GUARD: Lapis Baja -->
    <script>
      (function() {
        const getokKepala = (node) => {
          if (node && node.tagName === 'SCRIPT' && node.type === 'importmap') {
            node.parentNode && node.parentNode.removeChild(node);
            console.warn('ðŸ›¡ï¸ SYSTEM: Stubborn importmap detected and TERMINATED.');
          }
        };
        
        // 1. Getok yang sudah ada (Existing)
        document.querySelectorAll('script[type="importmap"]').forEach(getokKepala);
        
        // 2. Intai yang mau masuk (Future)
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((m) => {
            if (m.addedNodes) {
              m.addedNodes.forEach(node => {
                if (node.nodeType === 1) { // Element node
                  getokKepala(node);
                  // Cek juga anak-anaknya kalau-kalau diselipkan di dalam fragment
                  node.querySelectorAll && node.querySelectorAll('script[type="importmap"]').forEach(getokKepala);
                }
              });
            }
          });
        });
        
        observer.observe(document.documentElement, { childList: true, subtree: true });
        
        // 3. Double Check saat DOM siap
        window.addEventListener('DOMContentLoaded', () => {
          document.querySelectorAll('script[type="importmap"]').forEach(getokKepala);
        });
      })();
    </script>
